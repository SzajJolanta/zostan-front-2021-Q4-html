<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>Simple calculator</title>
	</head>
	<body>
		<h1>Simple calculator</h1>
		<div id="operationsScreen" style="width: 200px; height: 10px; font-size: 0.7em"></div>
		<div id="resultScreen" style="width: 200px; height: 30px; font-size: 2em"></div>

		<table style="width: 200px; border: solid 1px black">
			<tr>
				<td><button class="numberButton" >7</button></td>
				<td><button class="numberButton">8</button></td>
				<td><button class="numberButton">9</button></td>
				<td><button id="dodawanie">+</button></td>
			</tr>
			<tr>
				<td><button class="numberButton">4</button></td>
				<td><button class="numberButton">5</button></td>
				<td><button class="numberButton">6</button></td>
				<td><button id="odejmowanie">-</button></td>
			</tr>
			<tr>
				<td><button class="numberButton">1</button></td>
				<td><button class="numberButton">2</button></td>
				<td><button class="numberButton">3</button></td>
				<td><button id="mnozenie">X</button></td>
			</tr>
			<tr>
				<td><button id="reset">C</button></td>
				<td><button id="result">=</button></td>
				<td><button class="numberButton">0</button></td>
				<td><button id="dzielenie">/</button></td>
			</tr>
		</table>
		<script src="simpleCalculator.js"></script>
	</body>
</html>
